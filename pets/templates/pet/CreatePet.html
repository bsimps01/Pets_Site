{% extends 'base.html' %}

{% block content %}
<a href="{% url 'home-page' %}" class="btn btn-danger">Back</a>
<center>
<h2 style="margin-top: 15px">Please Let us know the pet you are checking in!</h2>
<br />
<form method="POST" style="display: 'flex'; flex-direction: 'column';">
    <div>
        {{ form.as_p }}
    </div>
    <div>
        {% csrf_token %}
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</center>
{% endblock content %}
